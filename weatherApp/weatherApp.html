<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazan's Amazing Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Yazan's Amazing Weather App</h1>
    <h2>Please Select a Mode to Operate Under:</h2>
    <div class="tSButton-container"> 
        <button class="typeSelect" id="onButton">Connected Mode</button>
        <button class="typeSelect" id="offButton">Test Mode (offline)</button>
    </div>
    <canvas id="canvas" width="800" height="400" style='border:solid'onmousemove=updatePosition(event)></canvas>
    <label>X:</label><label id="xout"></label><br>
    <label>Y:</label><label id="yout"></label><br>
</body>
